<body>
  <h1> Drag and Drop To DO list </h1>
  <div class="searchbox">
  <input id="myInput" type="text" placeholder="  New Task....">
  <button id="btn">Add Task</button>
<div id="toDoLists"></div>
</div>
<button id="clearbutton" onclick="Reload()">Reset</button>
  <div class="grid-container">
    <div class="item1">All Tasks
      <p type="1" id="inputTask">
      </p>
    </div>
    <div class="item2">In Process</div>
    <div class="item3">Done</div>  
  </div>
  <script src="Script.js"></script>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
